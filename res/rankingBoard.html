<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <style type="text/css">

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
            /* font-family: Arial, Helvetica, sans-serif; */

        }

        .widget {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            position: absolute;
            width: 100%;
            max-height: 258px;
            min-height: 120px;
            /* min-width: 180px; */
            filter: drop-shadow(0px 4px 20px rgba(0, 0, 0, 0.25));
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.54);
            color: white;
            font-size: 12px;
            padding: 0px 8px;
        }

        .widget-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 12px 4px;
            width: 100%;
            font-size: 13px;
            font-weight: 600;
            gap: 8px;
        }

        .widget-nav .title {
            width: max-content;
        }

        .widget-nav img {
            Width: 15px;
            Height: 1.67px;
        }

        .widget-content {
            height: max-content;
            overflow: auto;
            width: 100%;
        }

        .players {
            padding: 0px 0px 8px;
        }

        .player-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            min-width: 100px;
            /*max-width: 100px;*/
        }

        .player {
            overflow-y: hidden;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 3px;
        }

        .rank-num {
            width: max-content;
            flex-shrink: 0;
            min-width: 20px;
            min-height: 20px;
            align-items: center;
            justify-content: center;
            display: flex;
            background: white;
            color: black;
            border-radius: 4px;
            margin-right: 6px;
        }

        .player-score {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            /* height: 18px; */
            width: max-content;
            padding: 2px 6px;
            border-radius: 999px;
            font-size: 12px;
            /* line-height: 140%; */
            flex-shrink: 0;
        }

        .mint {
            background: rgba(5, 184, 162, 0.8);
        }

        .white {
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            margin-left: 4px;
        }

        ::-webkit-scrollbar {
            width: 1px;
        }

    </style>
</head>
<body>
<div class="widget">
    <div class="widget-nav">
        <span class="title">üèÜ ÏàúÏúÑ</span>
        <span class="player-count"></span>
    </div>
    <div class="widget-content">
        <div class="players"></div>
    </div>
</div>
<script type="text/javascript">

    let list = {};

    let str_survive = '';
    let str_fail = '';

    function renderRank(rankArray) {
        document.querySelector(".player-count").innerText = `(${rankArray.length}Î™Ö Ï∞∏Í∞ÄÏ§ë)`;
        for (let i = 0; i < rankArray.length; i++) {
            const data = rankArray[i];
            const rankNum = i + 1;
            const playerDiv = document.createElement('div');
            playerDiv.setAttribute('class', 'player');

            const rankNumDiv = document.createElement('span');
            rankNumDiv.classList.add("rank-num");
            rankNumDiv.innerText = rankNum.toString();
            if (rankNum == 1) {
                rankNumDiv.style.backgroundColor = 'gold';
            } else if (rankNum == 2) {
                rankNumDiv.style.backgroundColor = 'silver';
            } else if (rankNum == 3) {
                rankNumDiv.style.backgroundColor = 'rosybrown';
            }
            playerDiv.append(rankNumDiv)

            const playerNameDiv = document.createElement('div');
            playerNameDiv.setAttribute('class', 'player-name');
            playerNameDiv.textContent = data.name;
            playerDiv.append(playerNameDiv);

            const scoreDiv = document.createElement('div');
            scoreDiv.setAttribute('class', `player-score mint`);
            scoreDiv.textContent = `${data.score}Ï†ê`;

            const typingSpeedDiv = document.createElement('div');
            typingSpeedDiv.setAttribute('class', `player-score white`);
            typingSpeedDiv.textContent = `${data.typingSpeed}ÌÉÄ`;

            playerDiv.append(scoreDiv);
            playerDiv.append(typingSpeedDiv);
            document.querySelector('.players').append(playerDiv);
        }
    }

    window.addEventListener('message', (e) => {
        const type = e.data.type;
        if (type == "init") {
            if (e.data.rankArray.length > 0) {
                renderRank(e.data.rankArray);
            }
        } else if (type == "update") {
            document.querySelector('.players').innerHTML = '';
            renderRank(e.data.rankArray);
        }
    })
</script>
</body>
</html>
