<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
          href="https://d3qhd4hfu1j9v4.cloudfront.net/static/zep-script/css/typography.css">
    <link rel="stylesheet" type="text/css" href="https://d3qhd4hfu1j9v4.cloudfront.net/static/zep-script/css/color.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-jp.css">
    <style>

        * {
            user-select: none;
        }

        #widget {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 240px;
            bottom: 0;
        }

        #main, #setting {
            height: max-content;
            border-radius: 8px;
            background: #FFF;
            box-shadow: 0px 4px 8px 3px rgba(42, 39, 65, 0.10);
        }

        .header {
            display: flex;
            gap: 6px;
            padding: 14px 12px;
            flex-grow: 1;
        }

        .header-text {
            display: flex;
            align-items: center;
            min-width: 0;
            width: 100%;
            gap: 2px;
        }

        .header-text > span {
            flex-grow: 1;
            color: var(--gray-700);
            font: var(--body1-b);
            line-height: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .content {
            position: relative;
            display: flex;
            width: 240px;
            padding: 0px 12px 8px 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .description-area {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
            width: 100%;
        }

        .description-header {
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 140%;
            overflow: hidden;
            text-align: center;
            width: 100%;
        }

        .desc {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
        }

        .desc > span {
            font: var(--caption1-sb);
            color: var(--gray-600);
        }

        .padding-1 {
            width: 1px;
            height: 100%;
        }

        .link-guide {
            cursor: pointer;
            display: flex;
            align-items: center;
            text-align: center;
            height: 26px;
            gap: 2px;
            /*padding: 0px 8px;*/
        }

        .link-guide > span {
            font: var(--caption1-sb);
            color: var(--primary-default);
        }

        .footer {
            display: flex;
            padding: 8px 12px 14px 12px;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1 0 0;
        }

        .button-primary {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: stretch;
            border-radius: 4px;
            background: var(--primary-default);
            width: 100%;
        }

        .button-upload {
            height: 30px;
        }

        .button-upload > span {
            font: var(--caption1-sb);
            color: var(--gray-white);
            text-align: center;
        }

        .button-primary:hover {
            background: var(--primary-default-hover);
        }

        .button-save {
            height: 36px;
        }

        .button-back,
        .button-setting,
        .button-close {
            cursor: pointer;
            flex-shrink: 0;
        }

        #setting > .content {
            display: flex;
            padding: 0px 12px 16px 12px;
            flex-direction: column;
            align-items: flex-start;
            gap: 14px;
            align-self: stretch;
        }

        .setting-section-header {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 26px;
            width: 100%;
        }

        .setting-section-header > span {
            font: var(--body2-sb);
            line-height: 100%;
            color: var(--gray-500);
        }

        .action-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .action-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1 0 0;
            width: 100%;
        }

        .action-wrapper > span {
            font: var(--body2-sb);
            line-height: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .button-reset,
        .button-download {
            min-width: 86px;
            cursor: pointer;
            display: flex;
            height: 30px;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.03);
            padding: 0px 10px;
            gap: 4px;
        }

        .button-download {
            background: var(--gray-100, #F3F5F9);
        }

        .button-reset {
            background: var(--red-bg, #FFF2F7);
        }

        .button-reset:hover {
            background: var(--red-bg-hover, #FFE8F1);
        }

        .button-download:hover {
            background: var(--gray-200);
        }

        .button-reset > span,
        .button-download > span {
            font: var(--caption1-sb);
            line-height: 100%;
        }

        .button-reset > svg,
        .button-download > svg {
            flex-shrink: 0;
        }

        .button-download > span {
            color: var(--gray-600);
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .button-reset > span {
            color: #FF5353;
        }

        .padding-2 {
            width: 2px;
            height: 100%;
        }

        #toast {
            width: max-content;
            position: absolute;
            display: flex;
            padding: 6px 12px;
            justify-content: center;
            align-items: center;
            gap: 4px;
            border-radius: 6px;
            background: var(--transparent-gray-90, rgba(39, 38, 46, 0.90));
            left: 50%;
            transform: translate(-50%, -16px);
            bottom: 0px;
        }

        #toast > span {
            font: var(--caption2-m);
            line-height: 100%;
            color: white;
        }

        #mini-widget {
            cursor: pointer;
            display: flex;
            width: max-content;
            padding: 0px 12px;
            justify-content: center;
            align-items: center;
            gap: 4px;
            align-self: stretch;
            height: 36px;
            flex-shrink: 0;
            border-radius: 6px;
            background: var(--primary-default);
        }

        #mini-widget:hover {
            background: var(--primary-default-hover);
        }

        #mini-widget > span {
            font: var(--body1-sb);
            line-height: 100%;
            color: white;
            white-space: nowrap;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>

                            <path d="M4.08335 2.33341C4.08335 1.68908 4.60569 1.16675 5.25002 1.16675H8.75002C9.39435 1.16675 9.91669 1.68908 9.91669 2.33341V3.50008H11.0773C11.0809 3.50005 11.0846 3.50005 11.0882 3.50008H12.25C12.5722 3.50008 12.8334 3.76125 12.8334 4.08341C12.8334 4.40558 12.5722 4.66675 12.25 4.66675H11.6265L11.1206 11.7499C11.077 12.3604 10.5689 12.8334 9.95687 12.8334H4.04317C3.43109 12.8334 2.92308 12.3604 2.87947 11.7499L2.37353 4.66675H1.75002C1.42785 4.66675 1.16669 4.40558 1.16669 4.08341C1.16669 3.76125 1.42785 3.50008 1.75002 3.50008H2.91187C2.91549 3.50005 2.9191 3.50005 2.92271 3.50008H4.08335V2.33341ZM5.25002 3.50008H8.75002V2.33341H5.25002V3.50008ZM3.54317 4.66675L4.04317 11.6667H9.95687L10.4569 4.66675H3.54317ZM5.83335 5.83341C6.15552 5.83341 6.41669 6.09458 6.41669 6.41675V9.91675C6.41669 10.2389 6.15552 10.5001 5.83335 10.5001C5.51119 10.5001 5.25002 10.2389 5.25002 9.91675V6.41675C5.25002 6.09458 5.51119 5.83341 5.83335 5.83341ZM8.16669 5.83341C8.48885 5.83341 8.75002 6.09458 8.75002 6.41675V9.91675C8.75002 10.2389 8.48885 10.5001 8.16669 10.5001C7.84452 10.5001 7.58335 10.2389 7.58335 9.91675V6.41675C7.58335 6.09458 7.84452 5.83341 8.16669 5.83341Z"
                                  fill="#FF5353"/>
                        </svg>
                        <span>초기화</span>
                        <div class="padding-2"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="mini-widget" class="hidden" onclick="maximize()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.00008 2.66675C8.36827 2.66675 8.66675 2.96522 8.66675 3.33341V7.33342H12.6667C13.0349 7.33342 13.3334 7.63189 13.3334 8.00008C13.3334 8.36827 13.0349 8.66675 12.6667 8.66675H8.66675V12.6667C8.66675 13.0349 8.36827 13.3334 8.00008 13.3334C7.63189 13.3334 7.33341 13.0349 7.33341 12.6667V8.66675H3.33341C2.96522 8.66675 2.66675 8.36827 2.66675 8.00008C2.66675 7.63189 2.96522 7.33342 3.33341 7.33342H7.33341V3.33341C7.33341 2.96522 7.63189 2.66675 8.00008 2.66675Z"
                  fill="white"/>
        </svg>
        <span>퀴즈 업로드</span>
        <div class="padding-2"></div>
    </div>
</div>

<script>

    const $main = document.getElementById("main");
    const $setting = document.getElementById("setting");

    let toastTimeout;
    let _localizeContainer = {
        sideapps_quizroom_title_main: "sideapps_quizroom_title_main",
        sideapps_quizroom_subtitle_main: "sideapps_quizroom_subtitle_main",
        sideapps_quizroom_desc: "sideapps_quizroom_desc",
        sideapps_quizroom_button_guide: "sideapps_quizroom_button_guide",
        sideapps_quizroom_button_open_upload: "sideapps_quizroom_button_open_upload",
        sideapps_quizroom_button_setting: "sideapps_quizroom_button_setting",
        sideapps_quizroom_button_download_history: "sideapps_quizroom_button_download_history",
        sideapps_quizroom_button_reset_history: "sideapps_quizroom_button_reset_history",
        sideapps_quizroom_manage_history: "sideapps_quizroom_manage_history",
        sideapps_quizroom_toast_download: "sideapps_quizroom_toast_download",
        sideapps_quizroom_toast_reset: "sideapps_quizroom_toast_reset",
        sideapps_quizroom_alert_file_extension: "sideapps_quizroom_alert_file_extension",
        sideapps_quizroom_message_file_extension: "sideapps_quizroom_message_file_extension",
        sideapps_quizroom_alert_data_number: "sideapps_quizroom_alert_data_number",
        sideapps_quizroom_data_columns: "sideapps_quizroom_data_columns",
        sideapps_quizroom_alert_data_columns: "sideapps_quizroom_alert_data_columns",
        sideapps_quizroom_alert_data_invalid: "sideapps_quizroom_alert_data_invalid",
        sideapps_quizroom_title_upload: "sideapps_quizroom_title_upload",
        sideapps_quizroom_subtitle_guide: "sideapps_quizroom_subtitle_guide",
        sideapps_quizroom_desc_guide: "sideapps_quizroom_desc_guide",
        sideapps_quizroom_link_guide: "sideapps_quizroom_link_guide",
        sideapps_quizroom_button_download_sample: "sideapps_quizroom_button_download_sample",
        sideapps_quizroom_subtitle_upload: "sideapps_quizroom_subtitle_upload",
        sideapps_quizroom_desc_upload: "sideapps_quizroom_desc_upload",
        sideapps_quizroom_button_add_file: "sideapps_quizroom_button_add_file",
        sideapps_quizroom_subtitle_preview: "sideapps_quizroom_subtitle_preview",
        sideapps_quizroom_preview_colum_1: "sideapps_quizroom_preview_colum_1",
        sideapps_quizroom_preview_colum_2: "sideapps_quizroom_preview_colum_2",
        sideapps_quizroom_button_apply: "sideapps_quizroom_button_apply",
        sieapps_guestbook_button_reset_history: "sieapps_guestbook_button_reset_history",
        sideapps_quizroom_reset_alert: "sideapps_quizroom_reset_alert",
        sideapps_qna_widget_button_reset: "sideapps_qna_widget_button_reset",
        sideapps_btn_cancel: "sideapps_btn_cancel",
        sideapps_qna_widget_button_download: "sideapps_qna_widget_button_download"
    }

    $main.classList.add("hidden");

    document.fonts.load('1em "Pretendard JP').then(function () {
        console.log(123);
        $main.classList.remove("hidden");
    });

    window.addEventListener("message", (e) => {
        const type = e.data.type;
        if (type === "init") {
            _localizeContainer = e.data.localizeContainer;
            localize();
            fitTheSize($main);
        } else if (type === "show") {
            fitTheSize($main);
        } else if (type === "miniMode") {
            minimize();
        } else if (type === "minimize") {
            minimizeSelf();
        } else if (type === "downloadResponse") {
            clearTimeout(toastTimeout);
            document.querySelector("#toast > span").innerText = _localizeContainer.sideapps_quizroom_toast_download;
            document.getElementById("toast").classList.remove("hidden");
            toastTimeout = setTimeout(() => {
                document.getElementById("toast").classList.add("hidden");
            }, 3000)
        } else if (type === "resetResponse") {
            clearTimeout(toastTimeout);
            document.querySelector("#toast > span").innerText = _localizeContainer.sideapps_quizroom_toast_reset;
            document.getElementById("toast").classList.remove("hidden");
            toastTimeout = setTimeout(() => {
                document.getElementById("toast").classList.add("hidden");
            }, 3000)
        }
    })

    function fitTheSize(el) {
        const width = el.offsetWidth;
        const height = el.offsetHeight;
        window.parent.postMessage({
            type: "WidgetRearrange",
            anchor: "bottomleft",
            width: `${width + 10}px`,
            height: `${height + 10}px`
        }, "*");
    }

    function minimizeSelf() {
        window.parent.postMessage({
            type: "WidgetRearrange",
            width: `0px`,
            height: `0px`
        }, "*");
    }

    function requestShowUploadWidget() {
        minimizeSelf();
        window.parent.postMessage({
            type: "requestShowUploadWidget",
        }, "*");
    }

    function showMain() {
        document.getElementById("setting").classList.add("hidden");
        document.getElementById("main").classList.remove("hidden");
    }

    function showSetting() {
        // fitTheSize($setting);
        document.getElementById("main").classList.add("hidden");
        document.getElementById("setting").classList.remove("hidden");
    }

    function minimize() {
        $main.classList.add("hidden");
        $setting.classList.add("hidden");
        document.getElementById("mini-widget").classList.remove("hidden");
        fitTheSize(document.getElementById("mini-widget"));
    }

    function maximize() {
        $main.classList.remove("hidden");
        document.getElementById("mini-widget").classList.add("hidden");
        fitTheSize($main)
    }

    function downloadHistory() {
        window.parent.postMessage({
            type: "requestDownloadHistory",
        }, '*');
    }

    function resetHistory() {
        window.parent.postMessage({
            type: "requestResetHistory",
        }, '*');
    }


    function opendGuide() {
        let url = "https://zep.us/";
        window.parent.postMessage({
            type: 'ScriptAction:OPEN_WINDOW',
            link: url,
            zepSystem: true
        }, '*');
    }

    function localize() {
        document.querySelector("#main > div.header > div.header-text > span").innerText = _localizeContainer.sideapps_quizroom_title_main;
        document.querySelector("#main > div.content > div > div.description-header").innerText = _localizeContainer.sideapps_quizroom_subtitle_main;
        document.querySelector("#main > div.content > div > div.desc > span").innerText = _localizeContainer.sideapps_quizroom_desc;
        document.querySelector("#main > div.content > div > div.desc > a > span").innerText = _localizeContainer.sideapps_quizroom_button_guide;
        document.querySelector("#main > div.footer > div > span").innerText = _localizeContainer.sideapps_quizroom_button_open_upload.replace("문제 ", "");
        document.querySelector("#mini-widget > span").innerText = _localizeContainer.sideapps_quizroom_button_open_upload.replace("문제 ", "");
        document.querySelector("#setting > div.header > div > span").innerText = _localizeContainer.sideapps_quizroom_button_setting;
        document.querySelector("#setting > div.content > div.setting-section-header > span").innerText = _localizeContainer.sideapps_quizroom_manage_history;
        document.querySelector("#setting > div.content > div.action-container > div:nth-child(1) > span").innerText = _localizeContainer.sideapps_quizroom_button_download_history;
        document.querySelector("#setting > div.content > div.action-container > div:nth-child(2) > span").innerText = _localizeContainer.sideapps_quizroom_button_reset_history;
        document.querySelector("#setting > div.content > div.action-container > div:nth-child(1) > div > span").innerText = _localizeContainer.sideapps_qna_widget_button_download;
        document.querySelector("#setting > div.content > div.action-container > div:nth-child(2) > div > span").innerText = _localizeContainer.sideapps_qna_widget_button_reset;
    }
</script>
</body>
</html>
